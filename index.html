<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mersad Abbasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            cursor: default;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        .email {
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease-in 0.3s forwards;
        }

        .writings-link {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: lowercase;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s ease-in 0.6s forwards;
            transition: opacity 0.3s ease;
            display: inline-block;
            position: relative;
        }

        .writings-link:hover {
            opacity: 0.7;
        }

        .writings-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #ffffff;
            transition: width 0.3s ease;
        }

        .writings-link:hover::after {
            width: 100%;
        }

        .writings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .writings-overlay.active {
            display: flex;
            opacity: 1;
        }

        .writings-content {
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 2rem;
            text-align: left;
        }

        .writings-content h2 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
            text-align: center;
        }

        .writings-list {
            list-style: none;
        }

        .writings-list li {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .writings-list li:last-child {
            border-bottom: none;
        }

        .writing-item {
            display: block;
            text-decoration: none;
            color: #ffffff;
            transition: opacity 0.3s ease;
        }

        .writing-item:hover {
            opacity: 0.7;
        }

        .writing-title {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }

        .writing-date {
            font-size: 0.9rem;
            opacity: 0.6;
            font-weight: 300;
        }

        .close-button {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            background: none;
            border: none;
            color: #ffffff;
            font-family: inherit;
        }

        .close-button:hover {
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            opacity: 0.6;
            font-weight: 300;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease-in 0.9s forwards;
        }

        .social-link {
            display: inline-block;
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-link:hover {
            opacity: 1;
        }

        .social-link svg {
            width: 100%;
            height: 100%;
            fill: #ffffff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .email {
                font-size: 1rem;
            }

            .writings-link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mersad Abbasi</h1>
        <div class="email">mersad [at] berkeley [dot] edu</div>
        <div class="writings-link" id="writingsLink">writings</div>
        <div class="social-links">

            </a>
        </div>
    </div>

    <div class="writings-overlay" id="writingsOverlay">
        <button class="close-button" id="closeButton">Ã—</button>
        <div class="writings-content">
            <h2>Writings</h2>
            <ul class="writings-list" id="writingsList">
                <li class="empty-state">No writings yet. Check back soon.</li>
            </ul>
        </div>
    </div>

    <script>
        const writingsLink = document.getElementById('writingsLink');
        const writingsOverlay = document.getElementById('writingsOverlay');
        const closeButton = document.getElementById('closeButton');
        const writingsList = document.getElementById('writingsList');

        const writings = [
            { title: 'generative drug design', date: 'Jan 19', url: 'generative-drug-design.html' },
            { title: 'risk', date: 'Dec 19', url: 'risk.html' },
        ];

        function renderWritings() {
            if (writings.length === 0) {
                writingsList.innerHTML = '<li class="empty-state">No writings yet. Check back soon.</li>';
                return;
            }

            writingsList.innerHTML = writings.map(writing => `
                <li>
                    <a href="${writing.url}" class="writing-item" target="_blank" rel="noopener noreferrer">
                        <div class="writing-title">${writing.title}</div>
                        <div class="writing-date">${writing.date}</div>
                    </a>
                </li>
            `).join('');
        }

        writingsLink.addEventListener('click', () => {
            writingsOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        closeButton.addEventListener('click', () => {
            writingsOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });

        writingsOverlay.addEventListener('click', (e) => {
            if (e.target === writingsOverlay) {
                writingsOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && writingsOverlay.classList.contains('active')) {
                writingsOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Initialize writings
        renderWritings();
    </script>
</body>
</html>
